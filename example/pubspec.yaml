name: flutter_face_api_example
description: Demonstrates how to use the flutter_face_api plugin.
publish_to: none

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  flutter:
    sdk: flutter
  flutter_face_api:
    path: ../
  flutter_face_core_basic: 6.2.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^4.0.0

flutter:
  assets:
    - assets/
    - assets/images/
  uses-material-design: true
