name: flutter_face_api_example
description: Demonstrates how to use the flutter_face_api plugin.

publish_to: 'none'

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  flutter:
    sdk: flutter
  flutter_face_api:
    path: ../
  flutter_face_core_basic: 6.1.72-nightly
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/images/
  uses-material-design: true
